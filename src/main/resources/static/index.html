<!doctype html>
<html ng-app="serviceGateway">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="webjars/jquery/2.0.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.0.3/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="/js/hello.js"></script>
    <link rel="stylesheet" href="css/todo.css">
  </head>
  <body>
      <div id="navbar" class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-collapse">
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand"
                href="https://github.com/spring-projects/spring-boot"> Spring Boot
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="./"> Home </a></li>
                            </ul>
        </div>
                
      </div>
    <div class="jumbotron">
        <h1>Home</h1>
        <p>Some static content</p>
        <p>
          <a class="btn btn-lg btn-primary" href="#navbar" role="button">Go &raquo;</a>
        </p>
    </div>
  
    <h2>Todo</h2>
    <div ng-controller="EntityController as controller" class="{{controller.entity.class[0]}}">
      <span>{{controller.remaining()}} of {{controller.todos.length}} remaining</span>
      [ <a href="" ng-click="controller.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in controller.todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="controller.addTodo()">
        <input type="text" ng-model="controller.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
    <script type="text/javascript" src="webjars/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    
  </body>
</html>
